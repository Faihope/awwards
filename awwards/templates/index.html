{% extends 'base.html'%}

{% block content%}
<div class="container">
    <div class="row">
        {% for project in projects %}
        <div class=" col-sm-8 col-md-8 col-lg-8">
            <div class="card my-2 ">
                <div class="card-header bg-transparent border-light">
                   
                    
                    <p class="ml-4"> {{project.username}}</p>
                   
                </div>
                <a style="text-decoration: none;" href=""
                    class="btn btn-outline-light btn-sm m-1">

                    <img class="image-thumbail" src="{{ project.screenshot1 }}" width="700px" height="500px"
                        alt="Card image cap"></a> 
                
                <p class="cap ml-4">{{project.title}}</p>
                <p class="cap ml-4">{{project.description}}</p>
                <p class="cap ml-4">{{project.link}}</p>

               
                <div class="card-body">
                    <small></small>
                </div>
                

            </div>
        </div>
        {% empty %}
        <h2>No Projects ....</h2>
        {% endfor %}
    </div>
</div>

</div>
{% endblock%}
